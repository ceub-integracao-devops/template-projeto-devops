name: ci-cd

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  KOYEB_APP: "app-hello"      # ajuste
  KOYEB_SERVICE: "web"        # ajuste
  EXPOSE_PORT: "8000"         # ajuste
  HEALTHCHECK_URL: ""         # opcional
  KOYEB_VERSION: "5.9.0"
  IMAGE_NAME: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          provenance: false

      - name: Install Koyeb CLI
        shell: bash
        env:
          KOYEB_VERSION: ${{ env.KOYEB_VERSION }}
        run: |
          set -euo pipefail
          tmp="$(mktemp -d)"
          url="https://github.com/koyeb/koyeb-cli/releases/download/v${KOYEB_VERSION}/koyeb-cli_${KOYEB_VERSION}_linux_amd64.tar.gz"
          echo "Baixando: ${url}"
          curl -fsSL "$url" -o "${tmp}/koyeb.tar.gz"
          tar -xzf "${tmp}/koyeb.tar.gz" -C "$tmp"
          if [ -f "${tmp}/koyeb.tgz" ]; then
            tar -xzf "${tmp}/koyeb.tgz" -C "$tmp"
          fi
          bin=""
          if [ -f "${tmp}/koyeb" ]; then
            bin="${tmp}/koyeb"
          elif [ -f "${tmp}/koyeb-cli_${KOYEB_VERSION}_linux_amd64/koyeb" ]; then
            bin="${tmp}/koyeb-cli_${KOYEB_VERSION}_linux_amd64/koyeb"
          else
            echo "Conteúdo extraído:"
            ls -lah "${tmp}"
            echo "Erro: binário 'koyeb' não encontrado após extração"
            exit 1
          fi
          sudo install -m 0755 "$bin" /usr/local/bin/koyeb
          koyeb version

      - name: Authenticate on Koyeb
        shell: bash
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          set -euo pipefail
          TOKEN="${KOYEB_API_TOKEN:-${KOYEB_TOKEN:-}}"
          if [ -z "$TOKEN" ]; then
            echo "Erro: defina o secret KOYEB_API_TOKEN ou KOYEB_TOKEN em Settings > Secrets and variables > Actions"
            exit 1
          fi
          export KOYEB_API_TOKEN="$TOKEN"
          export KOYEB_TOKEN="$TOKEN"
          koyeb account get >/dev/null 2>&1 || {
            echo "Falha ao autenticar na Koyeb CLI usando o token fornecido."
            koyeb account get || true
            exit 1
          }

      - name: Deploy on Koyeb (create/update)
        shell: bash
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          KOYEB_APP: ${{ env.KOYEB_APP }}
          KOYEB_SERVICE: ${{ env.KOYEB_SERVICE }}
          EXPOSE_PORT: ${{ env.EXPOSE_PORT }}
        run: |
          set -euo pipefail

          # Garante que o app exista (não falha se já existir)
          koyeb app get "$KOYEB_APP" >/dev/null 2>&1 || koyeb app create "$KOYEB_APP"

          # Se o serviço existe, atualiza; senão, cria
          if koyeb service get "$KOYEB_APP/$KOYEB_SERVICE" >/dev/null 2>&1; then
            # Atualização: troca apenas a imagem e porta (ajuste flags conforme sua stack)
            koyeb service update "$KOYEB_APP/$KOYEB_SERVICE" \
              --image "$IMAGE_NAME" \
              --ports "${EXPOSE_PORT}:http"
          else
            # Criação: define nome, imagem e porta exposta
            koyeb service create "$KOYEB_APP/$KOYEB_SERVICE" \
              --image "$IMAGE_NAME" \
              --ports "${EXPOSE_PORT}:http"
          fi

      - name: Optional health-check
        if: ${{ env.HEALTHCHECK_URL != '' }}
        shell: bash
        env:
          HEALTHCHECK_URL: ${{ env.HEALTHCHECK_URL }}
        run: |
          set -euo pipefail
          echo "Aguardando serviço ficar saudável..."
          for i in {1..30}; do
            code="$(curl -fsS -o /dev/null -w '%{http_code}' "$HEALTHCHECK_URL" || true)"
            if [ "$code" = "200" ] || [ "$code" = "204" ]; then
              echo "Health-check OK ($code)"
              exit 0
            fi
            sleep 5
          done
          echo "Health-check falhou após 150s"
          exit 1