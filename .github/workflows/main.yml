name: CI/CD Koyeb

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  KOYEB_APP: your-app-name
  KOYEB_SERVICE: web
  EXPOSE_PORT: "8080"
  # Se quiser validar após o deploy, informe a URL pública do serviço
  HEALTHCHECK_URL: ""

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Install Koyeb CLI (latest)
        run: |
          set -euo pipefail
          # Garante jq (runner geralmente já tem, mas deixo a contingência)
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi
          api='https://api.github.com/repos/koyeb/koyeb-cli/releases/latest'
          url="$(curl -fsSL "$api" | jq -r '
            .assets[]
            | select((.name|test("linux";"i")) and (.name|test("(amd64|x86_64|x64)";"i")) and (.name|endswith(".tar.gz")))
            | .browser_download_url
          ' | head -n1)"
          if [ -z "$url" ]; then
            echo "Asset Linux amd64 da Koyeb CLI não encontrado"; exit 1
          fi
          echo "Baixando: $url"
          curl -fsSL "$url" -o /tmp/koyeb.tgz
          tar -xzf /tmp/koyeb.tgz -C /tmp
          binpath="$(find /tmp -maxdepth 3 -type f -name koyeb | head -n1)"
          if [ -z "${binpath:-}" ]; then
            echo "Binário 'koyeb' não encontrado no tar"; exit 1
          fi
          sudo mv "$binpath" /usr/local/bin/koyeb
          sudo chmod +x /usr/local/bin/koyeb
          koyeb version

      - name: Authenticate to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          set -euo pipefail
          if koyeb help 2>&1 | grep -qE '\slogin\s'; then
            koyeb login --token "$KOYEB_TOKEN" --no-browser
          else
            export KOYEB_API_TOKEN="$KOYEB_TOKEN"
            export KOYEB_TOKEN="$KOYEB_TOKEN"
          fi
          # Valida autenticação
          koyeb apps list >/dev/null

      - name: Deploy to Koyeb
        env:
          IMAGE_URI: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        run: |
          set -euo pipefail
          app="$KOYEB_APP"
          svc="$KOYEB_SERVICE"
          port="$EXPOSE_PORT"
          img="$IMAGE_URI"

          echo "Aplicativo: $app"
          echo "Serviço: $svc"
          echo "Imagem: $img"
          echo "Porta: $port"

          # Garante que o app exista
          if ! koyeb apps list 2>/dev/null | awk '{print $1}' | grep -qx "$app"; then
            echo "Criando app $app..."
            koyeb apps create "$app"
          else
            echo "App $app já existe."
          fi

          service_exists() {
            koyeb services list --app "$app" 2>/dev/null | awk '{print $1}' | grep -qx "$svc"
          }

          if service_exists; then
            echo "Serviço $svc já existe. Tentando redeploy/update..."
            if koyeb services redeploy --help >/dev/null 2>&1; then
              koyeb services redeploy "$svc" --app "$app" --image "$img"
            elif koyeb services update --help >/dev/null 2>&1; then
              koyeb services update "$svc" --app "$app" --image "$img"
            else
              echo "Nenhum comando de update/redeploy disponível na CLI"; exit 1
            fi
          else
            echo "Criando serviço $svc..."
            if koyeb services create --help 2>&1 | grep -q -- '--ports'; then
              koyeb services create "$svc" --app "$app" --image "$img" --ports "${port}:http"
            else
              # Fallback sem --ports (caso a flag não exista nesta versão)
              koyeb services create "$svc" --app "$app" --image "$img"
            fi
          fi

          echo "Aguardando rollout (best-effort)..."
          sleep 5
          if koyeb deployments list --app "$app" --service "$svc" --limit 1 2>/dev/null | grep -Eq 'HEALTHY|READY'; then
            echo "Rollout HEALTHY/READY detectado."
          else
            echo "Não foi possível confirmar HEALTHY/READY pela CLI; seguindo."
          fi

      - name: Healthcheck (optional)
        if: ${{ env.HEALTHCHECK_URL != '' }}
        run: |
          set -euo pipefail
          for i in $(seq 1 30); do
            code="$(curl -fsS -o /dev/null -w '%{http_code}' "$HEALTHCHECK_URL" || true)"
            if [ "$code" = "200" ]; then
              echo "Healthcheck OK (200)"; exit 0
            fi
            echo "Tentativa $i: status $code; aguardando..."
            sleep 5
          done
          echo "Healthcheck não retornou 200 no tempo limite"; exit 1