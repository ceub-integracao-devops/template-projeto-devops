name: ci-cd-koyeb

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build, Push (GHCR) e Deploy (Koyeb)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalizar IMAGE_NAME (owner em minúsculas)
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/$OWNER_LC/app-hello" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (e Push se push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Instalar Koyeb CLI (última release)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          OS="linux"
          ARCH_RAW="$(uname -m)"
          case "$ARCH_RAW" in
            x86_64|amd64) ARCH_PATS="x86_64|amd64" ;;
            aarch64|arm64) ARCH_PATS="arm64|aarch64" ;;
            *) echo "Arquitetura não suportada: $ARCH_RAW"; exit 1 ;;
          esac

          API_URL="https://api.github.com/repos/koyeb/koyeb-cli/releases/latest"
          JSON="$(curl -sSL -H "Accept: application/vnd.github+json" \
                          -H "User-Agent: gha-koyeb-installer" \
                          -H "Authorization: Bearer ${GH_TOKEN}" \
                          "$API_URL")"

          URL="$(echo "$JSON" | jq -r \
            --arg os "$OS" \
            --arg pats "$ARCH_PATS" \
            '[.assets[].browser_download_url
              | select(test("(?i)"+$os) and test("(?i)("+$pats+")") and test("\.tar\.gz$"))
            ][0] // empty')"

          if [ -z "$URL" ]; then
            echo "Não foi possível encontrar asset do Koyeb CLI para $OS ($ARCH_RAW)."
            echo "Assets disponíveis:"
            echo "$JSON" | jq -r '.assets[].browser_download_url'
            exit 1
          fi

          echo "Baixando Koyeb CLI: $URL"
          mkdir -p /tmp/koyeb-cli
          curl -sSL "$URL" -o /tmp/koyeb-cli/koyeb.tgz
          tar -xzf /tmp/koyeb-cli/koyeb.tgz -C /tmp/koyeb-cli

          BIN="$(find /tmp/koyeb-cli -type f -name 'koyeb' | head -n1)"
          if [ -z "$BIN" ]; then
            echo "Binário 'koyeb' não encontrado após extração."
            find /tmp/koyeb-cli -maxdepth 2 -type f -printf "%p\n" || true
            exit 1
          fi

          sudo install -m 0755 "$BIN" /usr/local/bin/koyeb
          koyeb --version

      - name: Deploy no Koyeb
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          set -euo pipefail

          # Autentica no Koyeb
          koyeb login --token "$KOYEB_TOKEN"

          # Garante que o app exista
          if koyeb app get hello >/dev/null 2>&1; then
            echo "App 'hello' já existe"
          else
            koyeb app create hello
          fi

          # Cria ou atualiza o serviço
          if koyeb service get --app hello app-hello >/dev/null 2>&1; then
            echo "Atualizando serviço 'app-hello'..."
            koyeb service update app-hello \
              --app hello \
              --image "${IMAGE_NAME}:${{ github.sha }}"
          else
            echo "Criando serviço 'app-hello'..."
            koyeb service create app-hello \
              --app hello \
              --image "${IMAGE_NAME}:${{ github.sha }}" \
              --ports 8000:http \
              --env PORT=8000 \
              --routes "/"
          fi

          # Opcional: listar serviços após o rollout
          koyeb service list --app hello