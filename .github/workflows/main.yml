name: ci-cd-koyeb

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build, Push (GHCR) e Deploy (Koyeb)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Define IMAGE_NAME com o owner em minúsculas (requisito do GHCR)
      - name: Definir IMAGE_NAME (owner em minúsculas para GHCR)
        run: |
          echo "IMAGE_NAME=ghcr.io/${OWNER,,}/app-hello" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      # Faz login no GHCR apenas em push (em PRs de forks o token não tem permissão de write)
      - name: Login no GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Em PR: apenas build (sem push). Em push: build + push.
      - name: Build (e Push em push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Configurar Koyeb CLI
        if: github.event_name == 'push'
        uses: koyeb/action-setup@v1

      - name: Deploy no Koyeb
        if: github.event_name == 'push'
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${KOYEB_TOKEN:-}" ]; then
            echo "ERRO: Secret KOYEB_TOKEN não está definido."
            exit 1
          fi

          # Autentica no Koyeb
          koyeb login --token "$KOYEB_TOKEN"

          # Cria o app (idempotente; se existir, apenas informa)
          koyeb app create hello || echo "App 'hello' já existe"

          # Cria o serviço; se já existir, faz update da imagem
          koyeb service create app-hello \
            --app hello \
            --image "${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --ports 8000:http \
            --env PORT=8000 \
            --routes / \
          || koyeb service update app-hello \
            --app hello \
            --image "${{ env.IMAGE_NAME }}:${{ github.sha }}"

          # Status (opcional)
          koyeb service list --app hello