name: ci-cd-koyeb

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build, Push (GHCR) e Deploy (Koyeb)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Define IMAGE_NAME com o owner em minúsculas (requisito do GHCR)
      - name: Definir IMAGE_NAME (owner em minúsculas para GHCR)
        run: |
          echo "IMAGE_NAME=ghcr.io/${OWNER,,}/app-hello" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      # Login no GHCR apenas no push (evita erro em PRs de forks)
      - name: Login no GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Em PR: apenas build (sem push). Em push: build + push.
      - name: Build (e Push em push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Instala a CLI do Koyeb (substitui a action inexistente)
      - name: Instalar Koyeb CLI
        if: github.event_name == 'push'
        env:
          KOYEB_VERSION: latest
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y curl jq tar

          VER="${KOYEB_VERSION:-latest}"
          if [ "$VER" = "latest" ]; then
            VER="$(curl -fsSL https://api.github.com/repos/koyeb/koyeb-cli/releases/latest | jq -r .tag_name | sed 's/^v//')"
          fi

          ARCH="$(uname -m)"
          case "$ARCH" in
            x86_64) ARCH="x86_64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *) echo "Arquitetura não suportada: $ARCH" >&2; exit 1 ;;
          esac

          URL="https://github.com/koyeb/koyeb-cli/releases/download/v${VER}/koyeb_${VER}_Linux_${ARCH}.tar.gz"
          echo "Baixando Koyeb CLI: $URL"
          curl -fsSL "$URL" -o /tmp/koyeb.tgz
          sudo tar -C /usr/local/bin -xzf /tmp/koyeb.tgz koyeb
          koyeb version

      - name: Deploy no Koyeb
        if: github.event_name == 'push'
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${KOYEB_TOKEN:-}" ]; then
            echo "ERRO: Secret KOYEB_TOKEN não está definido."
            exit 1
          fi

          koyeb login --token "$KOYEB_TOKEN"

          # Cria o app se não existir
          koyeb app create hello || echo "App 'hello' já existe"

          # Tenta criar o serviço; se já existir, faz update da imagem
          koyeb service create app-hello \
            --app hello \
            --image "${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --ports 8000:http \
            --env PORT=8000 \
            --routes / \
          || koyeb service update app-hello \
            --app hello \
            --image "${{ env.IMAGE_NAME }}:${{ github.sha }}"

          # (Opcional) visualizar status
          koyeb service list --app hello