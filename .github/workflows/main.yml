name: ci-cd-koyeb

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build, Push (GHCR) e Deploy (Koyeb)
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/app-hello

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Configurar Koyeb CLI
        uses: koyeb/action-setup@v1

      - name: Deploy no Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          # Autentica no Koyeb
          koyeb login --token "$KOYEB_TOKEN"

          # Cria o app (idempotente; se existir, apenas exibe mensagem)
          koyeb app create hello || echo "App 'hello' já existe"

          # Tenta criar o serviço 'app-hello'; se já existir, atualiza a imagem
          koyeb service create app-hello \
            --app hello \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --ports 8000:http \
            --env PORT=8000 \
            --routes / \
          || koyeb service update app-hello \
            --app hello \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Opcional: mostrar status
          koyeb service list --app hello