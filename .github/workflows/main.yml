name: CI-CD Koyeb

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  KOYEB_APP: "app-hello"           # ajuste
  KOYEB_SERVICE: "web"             # ajuste
  EXPOSE_PORT: "8000"              # ajuste
  HEALTHCHECK_URL: ""              # opcional; deixe vazio se não usar
  KOYEB_VERSION: "5.9.0"
  IMAGE_NAME: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          set -euo pipefail
          docker build -t "${IMAGE_NAME}" .
          docker push "${IMAGE_NAME}"

      - name: Install Koyeb CLI (fixed)
        env:
          KOYEB_VERSION: ${{ env.KOYEB_VERSION }}
        run: |
          set -euo pipefail

          mkdir -p "$HOME/.local/bin"
          TMP="$(mktemp -d)"
          URL="https://github.com/koyeb/koyeb-cli/releases/download/v${KOYEB_VERSION}/koyeb-cli_${KOYEB_VERSION}_linux_amd64.tar.gz"

          echo "Baixando: $URL"
          curl -fsSL -o "$TMP/koyeb.tgz" "$URL"
          tar -xzf "$TMP/koyeb.tgz" -C "$TMP"

          BIN="$TMP/koyeb-cli_${KOYEB_VERSION}_linux_amd64/koyeb"
          if [ ! -f "$BIN" ]; then
            echo "Binário 'koyeb' não encontrado em $BIN"
            echo "Conteúdo extraído:"
            find "$TMP" -maxdepth 3 -type f -print
            exit 1
          fi

          install -m 0755 "$BIN" "$HOME/.local/bin/koyeb"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          koyeb version

      - name: Koyeb login (non-interactive)
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          set -euo pipefail
          # A CLI usa KOYEB_API_TOKEN; exporte e valide a conta
          export KOYEB_API_TOKEN="${KOYEB_TOKEN}"
          koyeb account get >/dev/null

      - name: Deploy to Koyeb
        env:
          KOYEB_APP: ${{ env.KOYEB_APP }}
          KOYEB_SERVICE: ${{ env.KOYEB_SERVICE }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          EXPOSE_PORT: ${{ env.EXPOSE_PORT }}
        run: |
          set -euo pipefail

          # Garante que o app existe
          if ! koyeb app get "$KOYEB_APP" >/dev/null 2>&1; then
            koyeb app create "$KOYEB_APP"
          fi

          # Cria/atualiza o serviço com a nova imagem
          if ! koyeb service get "$KOYEB_APP/$KOYEB_SERVICE" >/dev/null 2>&1; then
            # Ajuste os flags abaixo conforme sua config (ports, envs, resources, etc.)
            koyeb service create "$KOYEB_APP/$KOYEB_SERVICE" \
              --container image="${IMAGE_NAME}" ports="${EXPOSE_PORT}:http"
          else
            koyeb service update "$KOYEB_APP/$KOYEB_SERVICE" \
              --container image="${IMAGE_NAME}" ports="${EXPOSE_PORT}:http"
          fi

          # Opcional: mostrar último deployment
          koyeb deployment list "$KOYEB_APP/$KOYEB_SERVICE" --limit 1 || true

      - name: Healthcheck (optional)
        if: ${{ env.HEALTHCHECK_URL != '' }}
        env:
          HEALTHCHECK_URL: ${{ env.HEALTHCHECK_URL }}
        run: |
          set -euo pipefail
          for i in $(seq 1 30); do
            code="$(curl -sk -o /dev/null -w '%{http_code}' "$HEALTHCHECK_URL" || true)"
            if [ "$code" = "200" ] || [ "$code" = "204" ]; then
              echo "Healthcheck OK ($code)"
              exit 0
            fi
            echo "Aguardando ($i/30)... HTTP $code"
            sleep 5
          done
          echo "Healthcheck falhou"
          exit 1